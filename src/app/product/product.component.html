
<h2>Buy Good!!Feel Good!!</h2>
<br>
<div class="content">
<mat-grid-list cols="4" rowheight="4.7" >
  <mat-grid-tile *ngFor="let product of products" class="cards">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><b>{{product.title}}</b></mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </mat-card-header>
      <img class= "images" mat-card-img src="{{product.images[0]}}" />
     
    <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  
      
      <mat-card-actions>
       <!--<button mat-button  >DETAILS</button>--> 
       <button
       class="btn-1"
       (click)="getProductDetails($event, product)"
       mat-button
       mat-raised-button
       matTooltip="Get details of the product"
     >
       DETAILS
     </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div>
